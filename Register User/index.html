<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS lesson 18</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="d-flex">
        <form class="col-4 m-3 p-3" name="signForm">
            <div class="form-group">
                <label for="userLogin">Login</label>
                <input type="text" class="form-control" id="userLogin" placeholder="Type here...">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Type  here...">
            </div>
            <div class="form-group">
                <label for="userMail">Email address</label>
                <input type="email" class="form-control" id="userMail" aria-describedby="emailHelp" placeholder="Type here...">
            </div>
            <button type="button" class="btn btn-outline-success col-4" name="signButton">Add user</button>
            <button type="button" class="btn btn-outline-success col-4" name="editButton" hidden>Edit user</button>
        </form>
        <table class="table table-striped mt-5" id="tableBox">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Login</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
